<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Ubuntu&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Js Form validator</title>

</head>

<body>
  <div id="nav-area">
    <ul class="nav-menu">
      <li>Home</li>
    </ul>
  </div>
  <div class="frosted-glass">
    <div id="body-area">
      <div class="container ">
        <form action="success.html" class="validate" id="myForm" name="registration">
          <div class="line">
            <h1>Javascript form validator</h1>
          </div>
          <div class="input-box">
            <label for="firstname">First Name</label>
            <input type="text" name="First Name" id="firstName" placeholder="  First Name" onfocusout="validateFirstName()"/>
            <span class="helper-text"></span>
          </div>
          <div class="input-box">
            <label for="lastname">Last Name</label>
            <input type="text" name="Last Name" id="lastName" placeholder="  Last Name" onfocusout="validateLastName()"/>
            <span class="helper-text"></span>
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="  E-mail" onfocusout="validateEmail()" />
            <span class="helper-text"></span>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" onfocusout="validatePassword()" />
            <span class="helper-text"></span>
          </div>
          <button type="submit">Register</button>

        </form>
      </div>
    </div>
  </div>





  <footer id="footer-area">

    <div class="footer-menu">
      Copyright 2019
    </div>
  </footer>






  <script src="./script.js" charset="utf-8"></script>

</body>

</html>
