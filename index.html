<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Ubuntu&display=swap" rel="stylesheet">
  <title>Js Form validator</title>

</head>

<body>
  <div id="nav-area">
    <ul class="nav-menu">
      <li>Home</li>
    </ul>
  </div>
  <div class="frosted-glass">
    <div id="body-area">
      <div class="container ">
        <form action="" class="validate" id="myForm" name="registration">
          <div class="line">
            <h1>Javascript form validator</h1>
          </div>
          <div class="input-box">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="  First Name" required />
          </div>
          <div class="input-box">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="  Last Name" required />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="  E-mail" minlength="6" maxlength="20"
              pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
              required />
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required />

          </div>
          <button type="submit">Register</button>

        </form>
      </div>
    </div>
  </div>





  <footer id="footer-area">

    <div class="footer-menu">
      Copyright 2019
    </div>
  </footer>






  <script src="./script.js" charset="utf-8"></script>

</body>

</html>
