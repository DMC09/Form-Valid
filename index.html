<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Ubuntu&display=swap" rel="stylesheet">
  <title>Js Form validator</title>
  <script defer src="./main.js" charset="utf-8"></script>
</head>

<body>
  <div id="nav-area">
    <ul class="nav-menu">
      <li>Home</li>
    </ul>
  </div>
  <div class="frosted-glass">
    <div id="body-area">
      <div class="container ">
        <form id="myForm" action="" name="myForm" novalidate >
          <div class="line">
            <h1>Javascript form validator</h1>
          </div>
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="  First Name" onblur="validateFirstName()"  />
          <span id="helper-text"></span>
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="  Last Name" onfocusout="validateLastName()" />
          <span class="helper-text"></span>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="  E-mail" onfocusout="validateEmail()"/>
          <span class="helper-text"></span>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="  &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"  onfocusout="validatePassword()"/>
          <span class="helper-text"></span>
          <button type="submit">Register</button>

        </form>
      </div>
    </div>
  </div>





  <footer id="footer-area">

    <div class="footer-menu">
      Copyright 2019
    </div>
  </footer>






</body>

</html>
